<h4>Agregar Personaje</h4>

<form class="row" (submit)="emitCharacter()">

  <input type="text" [(ngModel)]="character.name" placeholder="Nombre del personaje" class="form-control mb-2" name="name"/>

  <input type="number" [(ngModel)]="character.power" placeholder="Poder" class="form-control mb-2" name="power"/>

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->
</form>
